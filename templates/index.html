<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting Minutes Generator</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-â€¦" crossorigin="anonymous" />
    <style>
      body {
        padding: 2rem;
      }
      pre {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 0.25rem;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Meeting Minutes Generator</h1>

      <form method="post" enctype="multipart/form-data" class="mb-5">
        <div class="mb-3">
          <label class="form-label">Audio/Video file (.wav, .m4a, .mp4):</label>
          <input type="file" name="audio_file" accept=".wav,.m4a,.mp4" class="form-control" required />
        </div>

        <div class="row gx-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Date:</label>
            <input type="date" name="date" class="form-control" value="{{ date }}" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Topic:</label>
            <input type="text" name="topic" class="form-control" placeholder="E.g. AI Demos" value="{{ topic }}" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Attendees (comma-separated):</label>
          <input type="text" name="attendees" class="form-control" value="{{ attendees }}" />
        </div>

        <button type="submit" class="btn btn-primary">Upload & Generate</button>
      </form>

      {% if transcript %}
        <div class="row">
          <div class="col-lg-6 mb-4">
            <h3>Minute-by-minute Transcript</h3>
            <ul class="list-group mb-4">
              {% for c in chunk_texts %}
                <li class="list-group-item small">{{ c }}</li>
              {% endfor %}
            </ul>

            <h3>Full Transcript</h3>
            <pre>{{ transcript }}</pre>
          </div>

          <div class="col-lg-6 mb-4">
            <h3>Meeting Minutes Summary</h3>
            {% if summary_html %}
              <div class="border rounded p-3 mb-3">{{ summary_html|safe }}</div>
              <form action="/download" method="post">
                <textarea name="summary_html" hidden>{{ summary_html }}</textarea>
                <button type="submit" class="btn btn-secondary">ðŸ“„ Download as PDF</button>
              </form>
            {% endif %}
          </div>
        </div>
      {% endif %}
    </div>
  </body>
</html>
